<!doctype html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain">
  <meta name="description" content="Probabilità e intensità di pioggia a Zagarolo per oggi, domani e dopodomani con grafici orari. Dati da Open-Meteo.">
  <meta name="theme-color" content="#2c3e50">

  <title>Piove a Zagarolo?</title>

  <link href="vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/weather-icons.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="dashboard-container">
    <div class="header">
      <!-- Navigation dots for chart modes -->
      <div class="chart-mode-navigation" aria-label="Modalità grafici disponibili">
        <button class="nav-dot" data-mode="precipitation" title="Modalità precipitazioni" aria-label="Precipitazioni">
          <span class="dot-icon"></span>
        </button>
        <button class="nav-dot" data-mode="temperature" title="Modalità temperature" aria-label="Temperature">
          <span class="dot-icon"></span>
        </button>
        <button class="nav-dot" data-mode="wind" title="Modalità vento" aria-label="Vento">
          <span class="dot-icon"></span>
        </button>
        <button class="nav-dot" data-mode="pressure" title="Modalità pressione" aria-label="Pressione">
          <span class="dot-icon"></span>
        </button>
      </div>
      
      <div class="header-title">
        <h1 class="mb-0">Piove a Zagarolo?</h1>
      </div>
      
      <div class="header-buttons">
        <button id="install-button" class="btn btn-sm icon-btn" style="display:none;" title="Installa app" aria-label="Installa applicazione PWA">
          <i class="wi wi-cloud-down" aria-hidden="true"></i>
        </button>
        <button id="update-button" class="btn btn-sm icon-btn" style="display:none;" title="Aggiorna app" aria-label="Aggiorna applicazione all'ultima versione">
          <i class="wi wi-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <!-- Condizioni attuali compatte -->
    <div id="current-conditions" class="current-conditions-card" aria-label="Condizioni meteo attuali" hidden>
      <div class="current-main">
        <i id="current-icon" class="wi wi-day-sunny" aria-hidden="true"></i>
        <div class="current-temp" id="current-temp" aria-label="Temperatura attuale">--°</div>
      </div>
      <div class="current-extra" aria-hidden="false">
        <div class="metric" title="Pioggia attuale" aria-label="Pioggia attuale">
          <i class="wi wi-umbrella" aria-hidden="true"></i><span id="current-rain">-- mm</span>
        </div>
        <div class="metric" title="Pressione" aria-label="Pressione">
          <i class="wi wi-barometer" aria-hidden="true"></i><span id="current-pressure">-- hPa</span>
        </div>
        <div class="metric" title="Umidità relativa" aria-label="Umidità relativa">
          <i class="wi wi-humidity" aria-hidden="true"></i><span id="current-humidity">--%</span>
        </div>
        <div class="metric" title="Vento (velocità e direzione)" aria-label="Vento">
          <i class="wi wi-direction-up" id="current-wind-dir-icon" aria-hidden="true" style="display:inline-block; transform: rotate(0deg);"></i><span id="current-wind">-- km/h</span>
        </div>
      </div>
    </div>

  <!-- Live region nascosta per screen reader -->
  <div id="app-alert" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>
  <!-- Container toasts -->
  <div id="toast-container" class="toast-container position-fixed" aria-live="polite" aria-atomic="false"></div>
  <!-- Badge stato offline -->
  <div id="offline-badge" role="status" aria-live="polite" hidden>
    <i class="wi wi-na" aria-hidden="true"></i><span>Offline</span>
  </div>

    <div class="row">
      <!-- Sezione Oggi -->
      <div class="col-md-4">
        <div class="forecast-card" id="today-card">
          <div class="day-info">
            <h3 class="day-title">Oggi</h3>
            <span class="day-date" id="today-date"></span>
          </div>
          <div class="rain-info">
            <div class="rain-icon">
              <i class="wi wi-rain" id="today-icon" role="img" aria-label="Condizioni meteo di oggi"></i>
              <span class="temp-values">
                <span id="today-temp-max" class="temp-max"></span>
                <span id="today-temp-min" class="temp-min"></span>
              </span>
            </div>
            <div class="probability-container">
              <i class="wi wi-umbrella umbrella-icon" aria-hidden="true"></i>
              <div class="rain-stats" aria-label="Probabilità e pioggia totale giornaliera">
                <div class="rain-mm"><span id="today-mm"></span></div>
                <div class="rain-percentage" id="today-percentage">0%</div>
              </div>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="today-chart"></canvas>
          </div>
        </div>
      </div>

      <!-- Sezione Domani -->
      <div class="col-md-4">
        <div class="forecast-card" id="tomorrow-card">
          <div class="day-info">
            <h3 class="day-title">Domani</h3>
            <span class="day-date" id="tomorrow-date"></span>
          </div>
          <div class="rain-info">
            <div class="rain-icon">
              <i class="wi wi-rain" id="tomorrow-icon" role="img" aria-label="Condizioni meteo di domani"></i>
              <span class="temp-values">
                <span id="tomorrow-temp-max" class="temp-max"></span>
                <span id="tomorrow-temp-min" class="temp-min"></span>
              </span>
            </div>
            <div class="probability-container">
              <i class="wi wi-umbrella umbrella-icon" aria-hidden="true"></i>
              <div class="rain-stats" aria-label="Probabilità e pioggia totale giornaliera">
                <div class="rain-mm"><span id="tomorrow-mm"></span></div>
                <div class="rain-percentage" id="tomorrow-percentage">0%</div>
              </div>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="tomorrow-chart"></canvas>
          </div>
        </div>
      </div>

      <!-- Sezione Dopodomani -->
      <div class="col-md-4">
        <div class="forecast-card" id="dayaftertomorrow-card">
          <div class="day-info">
            <h3 class="day-title">Dopodomani</h3>
            <span class="day-date" id="dayaftertomorrow-date"></span>
          </div>
          <div class="rain-info">
            <div class="rain-icon">
              <i class="wi wi-rain" id="dayaftertomorrow-icon" role="img" aria-label="Condizioni meteo di dopodomani"></i>
              <span class="temp-values">
                <span id="dayaftertomorrow-temp-max" class="temp-max"></span>
                <span id="dayaftertomorrow-temp-min" class="temp-min"></span>
              </span>
            </div>
            <div class="probability-container">
              <i class="wi wi-umbrella umbrella-icon" aria-hidden="true"></i>
              <div class="rain-stats" aria-label="Probabilità e pioggia totale giornaliera">
                <div class="rain-mm"><span id="dayaftertomorrow-mm"></span></div>
                <div class="rain-percentage" id="dayaftertomorrow-percentage">0%</div>
              </div>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="dayaftertomorrow-chart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <footer>
  <span class="last-updated"><a href="https://open-meteo.com/" class="footer-link" target="_blank" rel="noopener noreferrer">Open Meteo API</a> (<i class="wi wi-time-4" aria-hidden="true"></i><span id="last-updated">---</span>)</span>
      <span class="version-info"><span id="app-version">---</span></span>
      <a href="mailto:daniele.olmisani@gmail.com" class="footer-link" target="_blank" rel="noopener noreferrer">Daniele Olmisani</a>
    </footer>
  </div>

  <script src="vendor/bootstrap/bootstrap.bundle.min.js" defer></script>
  <script src="vendor/chart/chart.umd.min.js" defer></script>
  <script type="module" src="js/main.js"></script>
  <script src="js/pwa-install.js" defer></script>
</body>

</html>
