<!doctype html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Probabilità e intensità di pioggia a Zagarolo per oggi, domani e dopodomani con grafici orari. Dati da Open-Meteo.">
  <meta name="theme-color" content="#2c3e50">

  <title>Piove a Zagarolo?</title>

  <link href="vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/weather-icons.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="dashboard-container">
    <div class="header d-flex align-items-center justify-content-between">
      <div class="flex-grow-1 text-center">
  <h1 class="mb-0" id="page-title" title="">Piove a Zagarolo?</h1>
      </div>
  <button id="install-button" class="btn btn-sm ms-2 icon-btn" style="display:none;" title="Installa app" aria-label="Installa applicazione PWA">
        <i class="wi wi-cloud-down" aria-hidden="true"></i>
      </button>
  <button id="update-button" class="btn btn-sm ms-1 icon-btn" style="display:none;" title="Aggiorna app" aria-label="Aggiorna applicazione all'ultima versione">
        <i class="wi wi-refresh" aria-hidden="true"></i>
      </button>
    </div>

  <!-- Live region nascosta per screen reader -->
  <div id="app-alert" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>
  <!-- Container toasts -->
  <div id="toast-container" class="toast-container position-fixed" aria-live="polite" aria-atomic="false"></div>
  <!-- Badge stato offline -->
  <div id="offline-badge" role="status" aria-live="polite" hidden>
    <i class="wi wi-na" aria-hidden="true"></i><span>Offline</span>
  </div>

    <div class="row">
      <!-- Sezione Oggi -->
      <div class="col-md-4">
        <div class="forecast-card" id="today-card">
          <div class="day-info">
            <h3 class="day-title">Oggi</h3>
            <span class="day-date" id="today-date"></span>
          </div>
          <div class="rain-info">
            <div class="rain-icon">
              <i class="wi wi-rain" id="today-icon" role="img" aria-label="Condizioni meteo di oggi"></i>
              <span class="temp-values">
                <span id="today-temp-max" class="temp-max"></span>
                <span id="today-temp-min" class="temp-min"></span>
              </span>
            </div>
            <div class="probability-container">
              <div class="drop-icon"><i class="wi wi-raindrop"></i></div>
              <div class="rain-percentage" id="today-percentage">0%</div>
              <div class="rain-mm" id="today-mm"></div>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="today-chart"></canvas>
          </div>
        </div>
      </div>

      <!-- Sezione Domani -->
      <div class="col-md-4">
        <div class="forecast-card" id="tomorrow-card">
          <div class="day-info">
            <h3 class="day-title">Domani</h3>
            <span class="day-date" id="tomorrow-date"></span>
          </div>
          <div class="rain-info">
            <div class="rain-icon">
              <i class="wi wi-rain" id="tomorrow-icon" role="img" aria-label="Condizioni meteo di domani"></i>
              <span class="temp-values">
                <span id="tomorrow-temp-max" class="temp-max"></span>
                <span id="tomorrow-temp-min" class="temp-min"></span>
              </span>
            </div>
            <div class="probability-container">
              <div class="drop-icon"><i class="wi wi-raindrop"></i></div>
              <div class="rain-percentage" id="tomorrow-percentage">0%</div>
              <div class="rain-mm" id="tomorrow-mm"></div>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="tomorrow-chart"></canvas>
          </div>
        </div>
      </div>

      <!-- Sezione Dopodomani -->
      <div class="col-md-4">
        <div class="forecast-card" id="dayaftertomorrow-card">
          <div class="day-info">
            <h3 class="day-title">Dopodomani</h3>
            <span class="day-date" id="dayaftertomorrow-date"></span>
          </div>
          <div class="rain-info">
            <div class="rain-icon">
              <i class="wi wi-rain" id="dayaftertomorrow-icon" role="img" aria-label="Condizioni meteo di dopodomani"></i>
              <span class="temp-values">
                <span id="dayaftertomorrow-temp-max" class="temp-max"></span>
                <span id="dayaftertomorrow-temp-min" class="temp-min"></span>
              </span>
            </div>
            <div class="probability-container">
              <div class="drop-icon"><i class="wi wi-raindrop"></i></div>
              <div class="rain-percentage" id="dayaftertomorrow-percentage">0%</div>
              <div class="rain-mm" id="dayaftertomorrow-mm"></div>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="dayaftertomorrow-chart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <span class="last-updated"><a href="https://open-meteo.com/" class="footer-link">Open Meteo API</a> (aggiornamento al <span id="last-updated">---</span>)</span>
      <a href="mailto:daniele.olmisani@gmail.com" class="footer-link">Daniele Olmisani</a>
    </footer>
  </div>

  <script src="vendor/bootstrap/bootstrap.bundle.min.js" defer></script>
  <script src="vendor/chart/chart.umd.min.js" defer></script>
  <script src="main.js" defer></script>
  <script src="pwa-install.js" defer></script>
</body>

</html>
