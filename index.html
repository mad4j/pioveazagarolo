<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Piove domani a Zagarolo?</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
      background-color: #f4f4f9;
      color: #333;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .header h1 {
      font-size: 2rem; /* Slightly larger font size */
      font-weight: 600; /* Use a semi-bold font weight */
      color: #0056b3; /* A darker shade of blue for a professional tone */
      letter-spacing: 0.5px; /* Add slight letter spacing for readability */
      font-family: 'Roboto', sans-serif;
    }

    .card {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      padding: 1rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .rain-icon {
      font-size: 2rem;
      color: #007bff;
      margin-bottom: 0.5rem;
    }

    .rain-percentage {
      font-size: 2rem; /* Increased font size */
      font-weight: bold;
      color: #333;
    }

     small.text-muted {
      font-size: 0.5rem; /* Make text much smaller */
    }

    canvas {
      height: 100px !important;
    }

    @media (max-width: 768px) {
      .rain-icon {
        font-size: 1.5rem;
      }

      .rain-percentage {
        font-size: 1rem;
      }

      canvas {
        height: 80px !important;
      }
    }

    footer {
      text-align: center;
      font-size: 0.75rem;
      margin-top: 0.2rem;
      color: #666;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Piove domani a Zagarolo?</h1>
    </div>

    <div class="row">
      <!-- Sezione Oggi -->
      <div class="col-md-4">
        <div class="card">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="card-title mb-0">Oggi</h6>
            <div class="d-flex align-items-center">
              <div class="rain-percentage me-2" id="today-percentage">0%</div>
              <div class="rain-icon">☔</div>
            </div>
          </div>
          <canvas id="today-chart"></canvas>
          <small class="text-muted" id="today-date"></small>
        </div>
      </div>

      <!-- Sezione Domani -->
      <div class="col-md-4">
        <div class="card">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="card-title mb-0">Domani</h6>
            <div class="d-flex align-items-center">
              <div class="rain-percentage me-2" id="tomorrow-percentage">0%</div>
              <div class="rain-icon">☔</div>
            </div>
          </div>
          <canvas id="tomorrow-chart"></canvas>
          <small class="text-muted" id="tomorrow-date"></small>
        </div>
      </div>

      <!-- Sezione Dopodomani -->
      <div class="col-md-4">
        <div class="card">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="card-title mb-0">Dopodomani</h6>
            <div class="d-flex align-items-center">
              <div class="rain-percentage me-2" id="dayaftertomorrow-percentage">0%</div>
              <div class="rain-icon">☔</div>
            </div>
          </div>
          <canvas id="dayaftertomorrow-chart"></canvas>
          <small class="text-muted" id="dayaftertomorrow-date"></small>
        </div>
      </div>
    </div>

    <footer>
      daniele.olmisani@gmail.com
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function buildChart(target, data) {
      const ctx = document.getElementById(target);
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: [...Array(24).keys()],
          datasets: [{
            fill: true,
            lineTension: 0.5,
            backgroundColor: 'rgba(161, 198, 247, 0.5)',
            borderColor: 'rgb(47, 128, 237)',
            data: data,
            pointStyle: false,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          layout: {
            padding: 10
          },
          scales: {
            y: {
              min: 0,
              max: 100,
              grid: {
                drawOnChartArea: true,
              },
              ticks: {
                display: false,
              }
            },
            x: {
              ticks: {
                maxRotation: 0, // Prevent rotation
                minRotation: 0,  // Ensure horizontal labels
              }
            }
          },
          plugins: {
            legend: {
              display: false,
            },
          }
        },
      });
    }

    function displayData(data) {

      // debug
      console.log("Data retrieved:");
      console.log(data);

      const todayData = data.hourly.precipitation_probability.slice(0, 24);
      const tomorrowData = data.hourly.precipitation_probability.slice(24, 48);
      const dayAfterTomorrowData = data.hourly.precipitation_probability.slice(48, 72);

      document.getElementById("today-percentage").textContent = `${Math.max(...todayData)}%`;
      document.getElementById("tomorrow-percentage").textContent = `${Math.max(...tomorrowData)}%`;
      document.getElementById("dayaftertomorrow-percentage").textContent = `${Math.max(...dayAfterTomorrowData)}%`;

      document.getElementById("today-date").textContent = data.daily.time[0];
      document.getElementById("tomorrow-date").textContent = data.daily.time[1];
      document.getElementById("dayaftertomorrow-date").textContent = data.daily.time[2];

      buildChart("today-chart", todayData);
      buildChart("tomorrow-chart", tomorrowData);
      buildChart("dayaftertomorrow-chart", dayAfterTomorrowData);      
    }

    async function retrieveData() {
      const randomQuery = `?nocache=${Math.random()}`;
      const response = await fetch(`data.json${randomQuery}`);
      const data = await response.json();
      displayData(data);
    }

    retrieveData();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
</body>

</html>
