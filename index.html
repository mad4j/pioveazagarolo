<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Piove domani a Zagarolo?</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      color: #343a40;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-height: 100%;
      overflow: hidden;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 0.5rem;
    }

    .alert-primary {
      background-color: #007bff;
      color: white;
      font-size: 1.2rem;
      text-align: center;
      padding: 0.5rem;
    }

    .card {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      padding: 0.5rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .rain-icon {
      font-size: 1.2rem;
      color: #007bff;
    }

    .rain-percentage {
      font-size: 1rem;
      font-weight: bold;
      color: #343a40;
    }

    canvas {
      height: 80px !important;
    }

    @media (max-width: 768px) {
      .rain-icon {
        font-size: 1rem;
      }

      .rain-percentage {
        font-size: 0.9rem;
      }

      canvas {
        height: 60px !important;
      }
    }
  </style>
</head>

<body>
  <div class="container p-2">
    <div class="alert alert-primary" role="alert">
      Piove domani a Zagarolo?
    </div>

    <div class="d-flex flex-wrap gap-1 flex-column flex-md-row"></div>
      <!-- Sezione Oggi -->
      <div class="card">
        <h6 class="card-title">Oggi</h6>
        <div class="rain-icon">☔</div>
        <div class="rain-percentage" id="today-percentage">0%</div>
        <canvas id="today-chart"></canvas>
      </div>

      <!-- Sezione Domani -->
      <div class="card">
        <h6 class="card-title">Domani</h6>
        <div class="rain-icon">☔</div>
        <div class="rain-percentage" id="tomorrow-percentage">0%</div>
        <canvas id="tomorrow-chart"></canvas>
      </div>

      <!-- Sezione Dopodomani -->
      <div class="card">
        <h6 class="card-title">Dopodomani</h6>
        <div class="rain-icon">☔</div>
        <div class="rain-percentage" id="dayaftertomorrow-percentage">0%</div>
        <canvas id="dayaftertomorrow-chart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function buildChart(target, data) {
      const ctx = document.getElementById(target);
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: [...Array(24).keys()],
          datasets: [{
            fill: true,
            backgroundColor: 'rgba(161, 198, 247, 0.5)',
            borderColor: 'rgb(47, 128, 237)',
            data: data
          }]
        },
        options: {
          layout: {
            padding: 10
          },
          scales: {
            y: {
              min: 0,
              max: 100,
              grid: {
                drawOnChartArea: true,
              },
              ticks: {
                callback: function (value) {
                  return value % 25 === 0 ? value + '%' : '';
                }
              }
            }
          },
          plugins: {
            legend: {
              display: false,
            },
          }
        },
      });
    }

    function displayData(data) {
      const todayData = data.hourly.precipitation_probability.slice(0, 24);
      const tomorrowData = data.hourly.precipitation_probability.slice(24, 48);
      const dayAfterTomorrowData = data.hourly.precipitation_probability.slice(48, 72);

      document.getElementById("today-percentage").textContent = `${Math.max(...todayData)}%`;
      document.getElementById("tomorrow-percentage").textContent = `${Math.max(...tomorrowData)}%`;
      document.getElementById("dayaftertomorrow-percentage").textContent = `${Math.max(...dayAfterTomorrowData)}%`;

      buildChart("today-chart", todayData);
      buildChart("tomorrow-chart", tomorrowData);
      buildChart("dayaftertomorrow-chart", dayAfterTomorrowData);
    }

    async function retrieveData() {
      const response = await fetch("data.json");
      const data = await response.json();
      displayData(data);
    }

    retrieveData();
  </script>
</body>

</html>
