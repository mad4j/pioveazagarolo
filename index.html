<!doctype html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Piove a Zagarolo?</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/weather-icons.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="dashboard-container">
    <div class="header d-flex align-items-center justify-content-between">
      <div class="flex-grow-1 text-center">
        <h1 class="mb-0">Piove domani a Zagarolo?</h1>
      </div>
      <button id="install-button" class="btn btn-sm ms-2" style="display:none; background-color: var(--secondary-color); color: #fff; border: none;" title="Installa app">
        <i class="wi wi-cloud-down"></i>
      </button>
    </div>

    <div class="row">
      <!-- Sezione Oggi -->
      <div class="col-md-4">
        <div class="forecast-card" id="today-card">
          <div class="day-info">
            <h3 class="day-title">Oggi</h3>
            <span class="day-date" id="today-date"></span>
          </div>
          <div class="rain-info">
            <div class="rain-icon"><i class="wi wi-rain" id="today-icon"></i></div>
            <div class="probability-container">
              <div class="drop-icon"><i class="wi wi-raindrop"></i></div>
              <div class="rain-percentage" id="today-percentage">0%</div>
              <div class="rain-mm" id="today-mm"></div>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="today-chart"></canvas>
          </div>
        </div>
      </div>

      <!-- Sezione Domani -->
      <div class="col-md-4">
        <div class="forecast-card" id="tomorrow-card">
          <div class="day-info">
            <h3 class="day-title">Domani</h3>
            <span class="day-date" id="tomorrow-date"></span>
          </div>
          <div class="rain-info">
            <div class="rain-icon"><i class="wi wi-rain" id="tomorrow-icon"></i></div>
            <div class="probability-container">
              <div class="drop-icon"><i class="wi wi-raindrop"></i></div>
              <div class="rain-percentage" id="tomorrow-percentage">0%</div>
              <div class="rain-mm" id="tomorrow-mm"></div>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="tomorrow-chart"></canvas>
          </div>
        </div>
      </div>

      <!-- Sezione Dopodomani -->
      <div class="col-md-4">
        <div class="forecast-card" id="dayaftertomorrow-card">
          <div class="day-info">
            <h3 class="day-title">Dopodomani</h3>
            <span class="day-date" id="dayaftertomorrow-date"></span>
          </div>
          <div class="rain-info">
            <div class="rain-icon"><i class="wi wi-rain" id="dayaftertomorrow-icon"></i></div>
            <div class="probability-container">
              <div class="drop-icon"><i class="wi wi-raindrop"></i></div>
              <div class="rain-percentage" id="dayaftertomorrow-percentage">0%</div>
              <div class="rain-mm" id="dayaftertomorrow-mm"></div>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="dayaftertomorrow-chart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <span class="last-updated"><span id="last-updated">---</span></span>
      <a href="mailto:daniele.olmisani@gmail.com" class="footer-link">daniele.olmisani@gmail.com</a>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="main.js" defer></script>
  <script src="pwa-install.js" defer></script>
</body>

</html>
