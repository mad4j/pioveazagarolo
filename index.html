<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Piove domani a Zagarolo?</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cdbootstrap/css/cdb.min.css" />

  <style>
    .chart-container {
      width: 80%;
      height: 50%;
      margin: auto;
    }
  </style>

</head>

<body>

  <h1>Piove domani a Zagarolo?</h1>



  <div id="carouselExampleIndicators" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" 
        aria-label="Oggi"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="active" aria-current="true" 
        aria-label="Domani"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Dopodomani"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item">
        <div class="card chart-container d-block w-100">
          <canvas id="today-chart"></canvas>
        </div>
      </div>
      <div class="carousel-item active">
        <div class="card chart-container d-block w-100">
          <canvas id="tomorrow-chart"></canvas>
        </div>
      </div>
      <div class="carousel-item">
        <div class="card chart-container d-block w-100">
          <canvas id="dayaftertomorrow-chart"></canvas>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Indietro</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Avanti</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/cdb.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

  <script>


    function displayData(data) {

      const ctx = document.getElementById("tomorrow-chart").getContext('2d');
      const myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [...Array(24).keys()],
          datasets: [
            {
              label: 'Domani',
              backgroundColor: 'rgba(161, 198, 247, 1)',
              borderColor: 'rgb(47, 128, 237)',
              data: data.hourly.precipitation_probability.slice(24, 48),
            }
          ]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true,
              }
            }]
          }
        },
      });


    }

    async function retrieveData() {
      const response = await fetch("data.json");
      const data = await response.json();
      displayData(data);
    }

    retrieveData();
  </script>

</body>

</html>
