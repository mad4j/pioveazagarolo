# This is a basic workflow to help you get started with Actions

name: Update Weather Data

# Controls when the workflow will run
on:
  # Run every 30 minutes
  schedule:
    - cron: '*/30 * * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the changed files back to the repository.
      contents: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Retrieve Weather Data from external site
        run: |
          curl 'https://api.open-meteo.com/v1/forecast?latitude=41.837610&longitude=12.831867&hourly=precipitation,precipitation_probability&daily=sunrise,sunset,temperature_2m_max,temperature_2m_min,weather_code,precipitation_sum,precipitation_probability_max&timezone=auto&forecast_days=3&current=temperature_2m,rain,weather_code,surface_pressure,precipitation,relative_humidity_2m,is_day,apparent_temperature,wind_speed_10m,wind_direction_10m' > data.json
          cat data.json
          # TZ="Europe/Rome" date +"%F %R" > lastupdate.txt
          LAST_UPDATE=$(TZ="Europe/Rome" date +"%F %R")
          jq --arg update "$LAST_UPDATE" '. += {"last_update": $update}' data.json > temp.json && mv temp.json data.json
     
      # commit changes
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: weather data updated
